<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <style>
        #title {
            /* display: none; */
            position: relative;
        }
    </style>
    <title>jQuery Flex</title>
</head>

<body>
    <div id="title">

        <h1>Afolabi Opakunle</h1>
    </div>
    <p>Welcome to Tuesday class</p>
    <p class="summary">Welcome we are treating jQuery today</p>
    <button>Click To Hide</button>
    <script>
        $(document).ready(function () {
            $('button').click(function () {
                $("#title").animate({
                    left: '400px'
                })
            })
        })
    </script>
</body>

</html>
